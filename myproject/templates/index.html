<!DOCTYPE html>
<html>
<head>
    <title>Translator</title>
</head>
<body>
    <h1>English ↔ French Translator</h1>
    <form method="POST">
        <textarea name="text" placeholder="Enter text here"></textarea><br>
        <select name="language">
            <option value="en_to_fr">English → French</option>
            <option value="fr_to_en">French → English</option>
        </select><br>
        <button type="submit">Translate</button>
    </form>
    {% if translated_text %}
    <h2>Translation:</h2>
    <p>{{ translated_text }}</p>
    {% endif %}
</body>
</html>
